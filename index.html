<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript camera filters</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>

        Apply filter matrix:
        <select id="filter">          
            <optgroup label="Combined filters" id="filters-combined">
                <option value="prewitt">Prewitt</option>
                <option value="sobel">Sobel</option>
                <option value="kirsch">Kirsch</option>
            </optgroup>
            <optgroup label="Edge detection simple matrices" id="filters-simple">
                <option value="custom">Custom</option>
                <option value="prewitt-x">Prewitt-x</option>
                <option value="prewitt-y">Prewitt-y</option>
                <option value="prewitt-y-switched">Prewitt-y * (-1)</option>
                <option value="sobel-x">Sobel-x</option>
                <option value="sobel-y">Sobel-y</option>
                <option value="kirsch-x">Kirsch-x</option>
                <option value="kirsch-y">Kirsch-y</option>
                <option value="laplace">Laplace</option>
                <option value="emboss">Emboss</option>
                <option value="gauss">Gaussian blur</option>
            </optgroup>
        </select>
        <textarea id="usermatrix" class="disabled"></textarea>

        <!-- Display panes -->
        <video autoplay id="vid"></video>
        <canvas id="canvas" width="640" height="480"></canvas>


    <!-- fork me on github -->
    <a id="github-forkme" target="_blank" href="https://github.com/michaeljakob/js-camera-filters">
        <img src="forkme-github.png" alt="Fork me on GitHub">
    </a>

        <!-- Javascript includes -->
        <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="filtermatrices.js"></script>
    </body>
</html>
